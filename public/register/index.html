<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
	</head>
	<body>
		<form action="/register" method="post">
			<input
				type="text"
				name="username"
				placeholder="username"
				id="username-field"
			/>
			<input
				type="password"
				name="password"
				placeholder="password"
				id="password-field"
			/>
			<input type="submit" />
		</form>
	</body>
</html>
